<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
<link href="CSS/style.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<header>

    <nav class="nav">
        <div class="container">
        <div class="nav__container">
            <div class="nav__left"><img src="images/logo.svg" alt="logo"/></div>
            <div class="nav__center"><ul>
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Contact</a></li>
            </ul></div>
            <div class="nav__right">

                <ul>
                    <li><img  width="40" src="images/shopping-cart.png" alt="cart"><a href=""></a></img></li>
                    <li><img width="40"src="images/avatar.png" alt="avatar"><a href=""></a></img></li>
                    <li><i class="fa-solid fa-bars-staggered"></i></li>
                </ul>
            </div>

        </div>
    </div>
</nav>
<section class="hero">
    <div class="container">
        <div class="hero__container">

            <div class="hero__left">
                <p><strong>Easy way to order your food</strong></p>
                <h1>Choosing<span class="hero__left--orange">Healthy </span>& <span class="hero__left--orange">Fresh</span> Pizza</h1>
                <p>We offer the fastest and favorite pizza delivery services all over the country. Search for your favorite pizza toppings here.</p>
                <div class="hero__left__search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <form>
                    <input placeholder="Find Pizza Type" type="text">
                    <button type="submit">search</button>
                    </form>
                </div>
                
        <div class="hero__left__stats">
            <div class="hero__left__stats--grey">
                <div><img width="200" src="images/cutlery.png" alt="cutlery"></div>
                <p>500+Restaurants</p>
            </div>
            <div class="hero__left__stats--grey">
                <div><img width="200" src="images/fresh-pizza.png" alt="fresh"></div>
                <p>200+Pizza Varriaties</p>
            </div>
            <div class="hero__left__stats--grey">
                <div><img  width="200"src="images/star.png" alt="star"></div>
                <p>(7.8)10k Reviews</p>
            </div>
        </div>
        </div>
            
            <div class="hero__right">
                <div class="hero__right__large">
                    <img src="images/hero-pizza.png" alt="pizza">
                </div>
                <div class="hero__right__small">
                    <img width="200" src="images/pizza-1.png" alt="pizza1">
                    <img width="150" src="images/pizza-2.png" alt="pizza2">
                    <img width="150"src="images/pizza-3.png" alt="pizza3">
                    <img width="150"src="images/pizza-4.png" alt="pizza4">
                </div>
            </div>
        </div>
    </div>
</section>
</header>
<main></main>
